<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background:#afa04c;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        #h1_header {
            color: blue;
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar {
            background: cyan
            padding 10px 0;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        #video {
            display: block;
            width: 100%; 
            height: 800px; 
            object-fit: cover; 
            position: relative;
        }

        .hero {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required> <br> <br> 
            <span id="nameError" class="error"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required> <br> <br>
            <span id="emailError" class="error"></span>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea><br><br>
            <span id="messageError" class="error"></span>

            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="success"></div>
    </div>
    <footer id="footer">
        <div class="footer-content">
            <div class="footer-section contact-info">
                <h3>Contact Us</h3>
                <p>Address: gubta-daynile-mogadisho-somalia</p>
                <p>Phone: +252 616352416</p>
                <p>Email: hassanosman@gmail.com</p>
            </div>
           
            <div class="footer-section social-media">
                <h3>Follow Us</h3>
                <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="https://instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Aaayatiin Model Secondary School. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const successMessage = document.getElementById('successMessage');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const messageError = document.getElementById('messageError');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

          
        });
    </script>
</body>
</html>
